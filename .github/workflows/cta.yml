name: "CTA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Required permissions for CTA Assistant workflow
permissions:
  actions: write
  contents: write # can be 'read' if signatures are in remote repository
  pull-requests: write
  statuses: write

jobs:
  CTA:
    runs-on: ubuntu-latest
    steps:
      - uses: WalletConnect/actions/github/cta-assistant@db8a7d2ecfcf6aaa9366762e1ff745523df64994
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
